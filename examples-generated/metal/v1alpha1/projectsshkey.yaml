apiVersion: metal.equinix.jet.crossplane.io/v1alpha1
kind: ProjectSSHKey
metadata:
  annotations:
    meta.upbound.io/example-id: metal/v1alpha1/projectsshkey
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    name: test
    projectId: ${local.project_id}
    publicKey: ssh-rsa 
      tomk@hp2

---

apiVersion: metal.equinix.jet.crossplane.io/v1alpha1
kind: Device
metadata:
  annotations:
    meta.upbound.io/example-id: metal/v1alpha1/projectsshkey
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    billingCycle: hourly
    hostname: test
    metro: ny
    operatingSystem: ubuntu_20_04
    plan: c3.medium.x86
    projectId: ${local.project_id}
    projectSshKeyIds:
    - ${equinix_metal_project_ssh_key.test.id}
